<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punny Web</title>
    <style>
         body {
            text-align:center;
            background-image: repeating-radial-gradient(plum, purple, navy);
        } 
    </style>
</head>
<body>
    <div class="box">
        <h1>Punny Web</h1>
        <p>Website akan segera dapat diakses lengkap pada</p>
        <p>11/11/2021</p>
        <p>Now: <span id="now"></span></p>
        <form action="#">
            <input type="email" id="user_email" placeholder="211112007@example.com">
            <br>
            <button  id="notif">Get Notification</button>
        </form>
        <script>
            let tanggal_hari_ini = new Date(Date.now()),
            now = document.getElementById("now")
            now.innerHTML = tanggal_hari_ini.toLocaleDateString()

            let notif = document.getElementById("notif")
            notif.onclick = function() {
                let user_email = document.getElementById("user_email").value
                alert("Kami akan memberikan notifikasi ke " + user_email+ ". Terima kasih")
            }
        </script>
    </div>
</body>
</html>
